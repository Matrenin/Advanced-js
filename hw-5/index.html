<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app">
    <header>
        <div class="logo">Интернет магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn=search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
            <div class="cart__box" :class="{hidden: !showCart}">
                <div class="cart-blank" v-if="!cartItems.length">Корзина пуста</div>
                <div class="cart__item" v-for="item of cartItems" :key="item.id_product">
                    <img :src="imgCart" alt="Some img">
                    <div class="cart-desc">
                        <p>{{ item.product_name }}</p>
                        <p>{{ item.price }} <span class="cart-price">за единицу</span></p>
                        <p>Количество: {{item.quantity }}</p>
                    </div>
                    <div class="cart__right">
                        <p class="allProductPrice">{{ item.price * item.quantity }}</p>
                        <button @click="remove(item)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="products">
        <div class="product-item" v-for="product of products" :key="product.id_product">
            <img :src="imgCatalog" alt="Some img">
            <div class="desc">
                <h3>{{ product.product_name }}</h3>
                <p>{{ product.price }}</p>
                <button class="bu-btn" @click="addProduct(product)">Купить</button>
            </div>
        </div>
    </div>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
